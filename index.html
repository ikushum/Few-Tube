<html>

<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
	<link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">	
</head>

<body>
	<div id="app">
	<v-app>
		<v-container fill-height>

			<v-flex>
				<v-flex xs5 offset-xs3 class="text-xs-center">
					<img class="logo mb-3" src="https://upload.wikimedia.org/wikipedia/commons/3/34/YouTube_logo_%282017%29.png">
		    		<v-layout class=mb-4>
			    		<v-text-field hide-details prepend-icon="videocam"  label="Search Video"></v-text-field>	
			    		<v-btn flat class="red--text mt-4" @click="search()"> Search </v-btn>	
	    		    </v-layout>

			    <v-layout>
			      <v-flex xs12>
			    	<div id="player"></div>
			      </v-flex>
			    </v-layout>
		    </v-flex>

		</v-container>
	</v-app>
	</div>
</body>

<style>
	.logo{
		width:100%;
		height:auto;
	}
</style>

<script src="https://www.youtube.com/iframe_api"></script>
